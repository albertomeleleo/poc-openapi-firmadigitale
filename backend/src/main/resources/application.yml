spring:
  application:
    name: firma-backend

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jackson:
    parser:
      allow-unquoted-control-chars: true
  datasource:
    url: jdbc:h2:mem:firmadb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
  servlet:
    context-path: /api
  tomcat:
    max-swallow-size: -1
    max-http-form-post-size: -1




# OpenAPI Firma Configuration
openapi:
  firma:
    sandbox:
      base-url: https://test.ws.firmadigitale.com
    production:
      base-url: https://ws.firmadigitale.com
    api-key: ${OPENAPI_API_KEY:}
    environment: ${OPENAPI_ENVIRONMENT:sandbox}
    rate-limit:
      max-requests: 10000
      time-window: 60000

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: false
