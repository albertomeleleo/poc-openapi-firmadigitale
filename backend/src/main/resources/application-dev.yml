# Development Profile Configuration
spring:
  application:
    name: firma-backend-dev

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:firmadb}
    driver-class-name: org.h2.Driver
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  h2:
    console:
      enabled: ${SPRING_H2_CONSOLE_ENABLED:true}
      path: /h2-console
      settings:
        web-allow-others: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  error:
    include-message: always
    include-stacktrace: on_param

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.openapi.firma: ${LOGGING_LEVEL_COM_OPENAPI_FIRMA:DEBUG}
    org.springframework.web: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:DEBUG}
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# OpenAPI Configuration (optional for mock mode)
openapi:
  firma:
    sandbox:
      base-url: https://test.ws.firmadigitale.com
    production:
      base-url: https://ws.firmadigitale.com
    api-key: ${OPENAPI_API_KEY:mock-api-key}
    environment: ${OPENAPI_ENVIRONMENT:sandbox}
    rate-limit:
      max-requests: 10000
      time-window: 60000

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
